<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedando localmente</h1>
    <p>Este vídeos está hospedando no meu próprio servidor</p>

    <video controls width="500" poster="imagens/download.png" loop>
        <source src="midias/Meu-Video.mp4" type="video/mp4">
        <source src="midias/Meu-Video.ogv" type="videos/ogv">
        <p>Seu navegador não tem compatíbilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/BBgx-9M4QlM?si=Xz7JmePCm67IMRTh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
